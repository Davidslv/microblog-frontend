version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=http://localhost:3000/api/v1
    restart: unless-stopped
    networks:
      - microblog-network

networks:
  microblog-network:
    external: true

